<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=0.5">
  <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
  <!-- <link rel="stylesheet" href="//at.alicdn.com/t/font_742172_s8aclbcaxv9.css"> -->
  <title>traffic-dashboard</title>

  <style>
    body {
      color: white !important;
      background-color: #020c26 !important;
      /* background-image: url(../src/assets/bg.png); */
      height: 916px;
      width: 1680px;
    }
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=FC26SVL6R3IXbGTAXixUcaDex1jBdueS"></script>

</head>

<body>
  <noscript>
    <strong>We're sorry but traffic-dashboard doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <script>
    function resize() {
      var ratioX = window.innerWidth / 1680;
      var ratioY = window.innerHeight / 916;
      document.body.style.transform = "scale(" + ratioX + "," + ratioY + ")";
      document.body.style.transformOrigin = "left top";
      document.body.style.backgroundSize = "100% 100%";
    }

    window.onresize = resize;
    document.onresize = resize;

    resize();
  </script>
  <div id="app"></div>
  <!-- built files will be auto injected -->

</body>

</html>
